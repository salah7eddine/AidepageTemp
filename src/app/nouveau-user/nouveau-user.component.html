<div class="content">
  <section class="content-header">
    <h1>
      User
      <small>Ajout</small>
    </h1>
    <ol class="breadcrumb">
      <li><a routerLink="/home"><i class="fa fa-dashboard"></i>Home</a></li>
      <li><a routerLink="/nouveauUser">Nouveau utilisateur</a></li>
    </ol>
  </section>
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Ajout un utilisateur</h3>
    </div>

    <form  enctype="multipart/form-data" role="form" #f="ngForm" (ngSubmit)="onSaveUser(f.value)">
        <div class="form-group">
          <label class="control-label">Pseudo Name : </label>
          <input class="form-control" type="text" placeholder="Pseudo Name" ngModel name="pseudoName" required/>
        </div>
        <div class="form-group">
          <label class="control-label">Email address : </label>
          <input class="form-control" type="email" placeholder="Enter email" ngModel name="email" required email/>
        </div>
        <div class="form-group">
          <label class="control-label">Numero : </label>
          <input class="form-control" type="number" placeholder="Enter numero" ngModel name="num" required/>
        </div>
        <div class="form-group">
          <label class="control-label">Mot de passe : </label>
          <input class="form-control" type="password" placeholder="mot de passe" ngModel name="password" required/>
        </div>
        <div class="form-group">
          <label class="control-label">Confirmer le mot de passe : </label>
          <input class="form-control" type="password" placeholder="Confirmer mot de passe" ngModel name="password2" required/>
        </div>
        <div class="form-group">
          <label class="control-label"><strong>Fonction : </strong></label>
          <select class="form-control select2" style="width: 100%;" ngModel name="fonction">
            <option *ngFor="let f of fonctions" [value]="f.id"  >{{f.fontion}}</option>
          </select>
        </div>
       <div class="form-group">
          <label for="image">Image : </label>
         <input type="hidden" placeholder="Inserer votre image" name="MAX_FILE_SIZE" value="250000"/>
          <input class="form-control"  type="file" id="image" ngModel name="photo" (change)="handleFileSelect($event)">
        </div>
         <!--<label class="control-label">Image : </label>
        <form enctype="multipart/form-data" action="#" method="post">
          <input type="hidden" name="MAX_FILE_SIZE" value="250000"/>
          <input class="form-control" type="file" placeholder="Inserer votre image"  ngModel name="photo" />
        </form>-->


      <!-- /.box-body -->

      <div class="box-footer">
        <button  [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
