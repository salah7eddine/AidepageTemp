<div class="content">
  <section class="content-header">
    <h1>
      User
      <small>Ajout</small>
    </h1>
    <ol class="breadcrumb">
      <li><a routerLink="/home"><i class="fa fa-dashboard"></i>Home</a></li>
      <li><a routerLink="/nouveauUser">Nouveau utilisateur</a></li>
    </ol>
  </section>
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Ajout un utilisateur</h3>
    </div>

    <form role="form" #f="ngForm" (ngSubmit)="onSaveUser(f.value)">
      <div class="box-body">
        <div class="form-group">
          <label for="pseudoName">Pseudo Name : </label>
          <input type="text" class="form-control" id="pseudoName" placeholder="Pseudo Name" ngModel name="pseudoName" required>
        </div>
        <div class="form-group">
          <label for="email">Email address : </label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" ngModel name="email" required email>
        </div>
        <div class="form-group">
          <label for="num">Numero : </label>
          <input type="text" class="form-control" id="num" placeholder="Enter numero" ngModel name="num" required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe : </label>
          <input type="password" class="form-control" id="password" placeholder="mot de passe" ngModel name="password" required>
        </div>
        <div class="form-group">
          <label for="password2">Confirmer le mot de passe : </label>
          <input type="password" class="form-control" id="password2" placeholder="Confirmer mot de passe" ngModel name="password2" required>
        </div>
        <div class="form-group">
          <label><strong>Fonction : </strong></label>
          <select class="form-control select2" style="width: 100%;" ngModel name="fonction">
            <option *ngFor="let f of fonctions" [value]="f.id"  >{{f.fontion}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image">Image : </label>
          <input type="file" id="image" ngModel name="photo">
        </div>

      </div>
      <!-- /.box-body -->

      <div class="box-footer">
        <button  type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
