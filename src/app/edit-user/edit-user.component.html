  <div class="content">
      <section class="content-header">
        <h1>
          User
          <small>Edit</small>
        </h1>
        <ol class="breadcrumb">
          <li><a routerLink="/home"><i class="fa fa-dashboard"></i>Home</a></li>
          <li><a routerLink="/nouveauUser">Nouveau Chantier</a></li>
        </ol>
      </section>
      <div class="row" >
      <div class="content spacer"  >
        <div class="panel panel-primary">
          <div class="panel-heading"><strong>Modifier l'utilisateur :  </strong></div>
          <div class="panel-body">
            <div class="box-body">
              <div class="row">

                  <div class="form-group">
                    <label for="pseudoName" value="user.id_user"><strong>Id d'utilisateur :{{id_user}} </strong></label>
                  </div>
                    <div class="form-group">
                      <label for="pseudoName"><strong>Pseudo Name : </strong></label>
                      <input type="text"  class="form-control" [(ngModel)]="user.pseudoName"  id="pseudoName" placeholder="Entrer le pseudo nom">
                    </div>
                    <div class="form-group">
                      <label for="email"><strong>Email d'utilisateur : </strong></label>
                      <input type="text"  class="form-control" [(ngModel)]="user.email" id="email" placeholder="Entrer l'email ">
                    </div>
                    <div class="form-group">
                      <label for="num"><strong>Numero d'utilisateur : </strong></label>
                      <input type="number"  class="form-control" [(ngModel)]="user.num" id="num" placeholder="Entrer le numero ">
                    </div>
                    <div class="form-group">
                      <label for="image">Image : </label>
                      <input type="file" id="image" ngModel name="photo">
                    </div>

                    <div class="form-group">
                      <label><strong>Fonction : </strong></label>
                      <select [(ngModel)]="user.fonction.id">
                        <option *ngFor="let f of fonctions"  [value]="f.id">{{f.fontion}}</option>
                      </select>
                    </div>
                  </div>


                    <button (click)="updateChantier()" class="btn ptn-primary">Modifier</button>

                  </div>

                </div>
          </div>
        </div>
      </div>
  </div>
