<div class="content" style="text-align:center">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">S'authentifier : </h1>
      <div class="account-wall">
        <img class="profile-img" src="../../assets/home/Logo_Lydec.jpg"
             alt="">
        <form #f="ngForm" class="form-signin" (ngSubmit)="onLogin(f.value)">
          <input type="text"  name="pseudoName" ngModel="" id="login" class="form-control" placeholder="pseudo Name" required>
          <input type="password" name="password" ngModel="" id="password" class="form-control" placeholder="mot de passe" required>
          <div class="alert alert-danger" *ngIf="mode==1">
            <strong>Nom d'utilisateur ou mot de pass invalide</strong>
          </div>
          <div class="ligne">
            <a title="Identifiants oubliÃ©s"></a>
          </div>
          <button  type="submit" class="btn btn-lg btn-primary btn-block" title="Valider" [disabled]="!f.valid">Valider</button>
          <br/><br/>
        </form>
      </div>
    </div>
  </div>
</div>
